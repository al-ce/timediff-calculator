<!DOCTYPE html>
<html>

<head>
  <!-- % CSS % -->

  <style type="text/css">
    :root {
      --bg: #fdf5e6;
      --peacock: rgb(34, 78, 90);
      --blue: rgb(43, 93, 148);
      --arcticblue: rgb(160, 207, 211);
      --mistygray: rgb(220, 221, 222);
      --tigerorange: rgb(245, 106, 48);
      --white: #fff;
      --black: #000;
      --steelgray: rgb(147, 149, 152);
      --adjustColor: var(--tigerorange);
      --shadows: rgba(0, 0, 0, .2) 0 3px 5px -1px, rgba(0, 0, 0, .14) 0 6px 10px 0, rgba(0, 0, 0, .12) 0 1px 18px 0;
    }

    html {
      zoom: 150%;
    }

    body {
      background-color: var(--bg);
      text-align: center;
    }

    button {
      background-color: var(--white);
      border-radius: 24px;
      border-style: none;
      box-shadow: var(--shadows);
      color: var(--steelgray);
      cursor: pointer;
      padding: 0px 8px;
      position: relative;
    }

    button:hover {
      background: #F6F9FE;
      color: var(--peacock);
      max-height: 24px;
    }

    input {
      border-radius: 4px;
    }

    table {
      box-shadow: var(--shadows);
      table-layout: fixed;
      width: 100%;
      max-width: 360px;
      border-collapse: separate;
      border-spacing: 0;
      border: 2px solid black;
      border-radius: 4px;
      border-top-right-radius: 0px;
      border-top-left-radius: 0px;
    }

    caption,
    thead,
    tfoot {
      background-color: var(--peacock);
      color: var(--white);
      font-weight: bold;
    }

    caption {
      border: 2px solid black;
      border-bottom: 0px;
      border-radius: 4px;
      border-bottom-right-radius: 0px;
      border-bottom-left-radius: 0px;
      padding: 8px;
    }

    tfoot {
      style border-top: 3px dotted rgb(160 160 160);
    }

    /* Delete button header cell */
    thead th:nth-child(1) {
      width: 8%;
    }

    /* Subtotal header cell */
    thead th:nth-child(4) {
      width: 22%;
    }

    th,
    td {
      padding: 8px;
    }

    tbody {
      border: 1px solid black;
    }

    tbody tr:nth-child(even) {
      background-color: var(--mistygray);
    }

    .alerts {
      background-color: var(--mistygray);
    }

    .content {
      max-width: 900px;
      padding-top: 20px;
      display: flex;
      flex-flow: row wrap;
      column-gap: 40px;
      align-items: flex-start;
      justify-content: space-evenly;
    }

    .calculator {}

    .firstCol {
      width: 275px;
    }


    #options,
    #keymap {
      text-align: left;
      border: 2px solid black;
      box-shadow: var(--shadows);
    }

    #optionsContent,
    #keymapContent {
      margin: 8px;
    }

    #optionsHeader,
    #keymapHeader {
      padding: 4px;
      text-align: center;
      background-color: var(--peacock);
      color: var(--white);
      font-weight: bold;
    }

    #keymapinfo {
      font-size: x-small;
    }

    .optionsCheckbox {
      margin-right: 8px;
      margin-bottom: 4px;
    }

    .optionsCheckbox:hover input {
      cursor: pointer;
    }

    .varInputsContainer {
      display: flex;
      flex-flow: column wrap;
      align-items: flex-end;
      padding-right: 8px;
      padding-bottom: 8px;
    }

    .adjustVar {
      font-weight: bolder;
      color: var(--adjustColor);
    }

    .varInput {
      width: 50px;
    }

    .keymapEntry {
      margin: 2px;
    }

    .key {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      margin-right: 4px;
      background-color: var(--blue);
      color: var(--white);
      border: 1px solid var(--black);
      border-radius: 50%;
      font-size: 12px;
      font-family: monospace;
      box-shadow: var(--shadows);
    }

    .adjusted {
      font-style: italic;
      font-weight: bold;
    }
  </style>
  <title></title>
</head>

<body>
  <!-- % SCRIPT % -->
  <script src="script.js"></script>
  <div class="content">
    <!-- % HTML Content % -->
    <div class="firstCol">
      <div id="options">
        <div id="optionsHeader">
          Options
        </div>
        <div id="optionsContent">
          <div class="optionsCheckbox">
            <input type="checkbox" id="adjustCheck" name="adjustCheck" value="adjustCheck"> <label
              for="adjustCheck">Adjust by <em class="adjustVar">x</em> for every <em class="adjustVar">y</em>
              hours</label><br>
          </div>
          <div class="varInputsContainer">
            <div class="varInputsRow">
              where <em class="adjustVar">x</em> = <input type="number" class="varInput" id="adjustVarX">
            </div>
            <div class="varInputsRow">
              and <em class="adjustVar">y</em> = <input type="number" class="varInput" id="adjustVarY">
            </div>
          </div>
        </div>
      </div>
      <div id="keymap">
        <div id="keymapHeader">
          Keymap <span id="keymapinfo">(show / hide with <span class="key">?</span>)</span>
        </div>
        <div id="keymapContent"></div>
      </div>
    </div>
    <div class="secondCol">
      <div class="calculator">
        <table>
          <caption id="calcCaption"></caption>
          <thead>
            <tr>
              <th></th>
              <th>Start</th>
              <th>End</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="timeRows"></tbody>
          <tfoot>
            <tr>
              <th id="resetDiv"><button id="resetButton" tabindex="-1">â†º</button></th>
              <th></th>
              <th>Total:</th>
              <th id="totalDiv"></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
